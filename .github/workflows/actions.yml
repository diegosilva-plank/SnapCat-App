name: Github Actions
run-name: Running actions ðŸš€
on:
  push:
    branches:
      - main
jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Run on Android
        run: npm run android

      - main: Run on iOS
        run: npm run ios